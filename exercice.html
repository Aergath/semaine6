<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercice Bootstrap Simplon</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link href="Bootstrap/css/bootstrap.css" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <img class="user" src="image/user.png">
            <h3 class="white">DivShot</h3>
            <h4 class="right"> 8pts </h4>
        </header>
        
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-lg-4  ">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 leaderboard">
                                <img class="icon" alt="leaderboard" src="image/cup.png">
                                    <div class="cup_text">
                                        <p>Leaderboard</p>
                                    </div>    
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 col-lg-6   art">
                                 <img class="icon" src="image/art.png">
                                 <div class="art_text">
                                     <p>Entertainment</p>
                                 </div>
                            </div>
                            <div class="col-md-6 col-lg-6  sport">
                                <img class="icon" alt="Sports" src="image/sport.png">
                                <div class="sport_text">
                                    <p>Sport</p>
                                </div>
                            </div>
                        </div>    
                    </div>
                   
                    <div class="col-md-4  col-lg-4  ">
                        <div class="row">
                            <div class="col-md-6 col-lg-6   food ">
                                <img class="icon" alt ="food" src="image/food.png">
                                <div class="food_text">
                                    <p>
                                        Food
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6  diary ">
                                <img class="icon" alt="General Knowledge" src="image/diary.png">
                                <div class="diary_text">
                                    <p>General Knowledge</p>
                                </div>
                            </div>
                         </div>   
                        <div class="row">
                            <div class="col-md-12 col-lg-12 earth">
                                <img class="icon" alt="Geography" src="image/earth.png">
                                <div class="earth_text">
                                    <p>Geography</p>
                                </div>
                            </div>  
                        </div>    
                    </div>
                    
                    <div class="col-md-4 col-lg-4  ">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 fossil">
                                <img class="icon" alt="History" src="image/fossil.png">
                                <div class="fossil_text">
                                    <p> History</p>
                                </div>
                            </div>
                        </div>    
                        <div class="row">
                            <div class="col-md-6 col-lg-6  science">
                                <img class="icon" alt="science" src="image/science.png">
                                <div class="science_text" >
                                    <p> Science </p>
                                </div>
                            </div>
                            <div class="col-md-6  col-lg-6 tv">
                            <img class="icon" alt="Tv and Movies" src="image/tv.png">
                            <div class="tv_text" >
                                <p>
                                    Tv & Movies
                                </p>
                            </div>
                        </div>
                        </div>
                    <div class="row">
                        <div class="col-md-6 col-lg-6  music">
                           <img class="icon" alt="music" src="image/music.png">
                           <div class="music_text" >
                               <p> Music</p>
                           </div>
                        </div>
                        <div class="col-md-6 col-lg-6  profile">
                           <img class="icon" alt="profile" src="image/profile.png">
                           <div class="profile_text" >
                               <p>Profile</p>
                           </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="Bootsrap/js/jquery.js"></script> 
        <script src="Bootstrap/js/bootstrap.min.js"></script>   
    </body>
</html>
